<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Open Leadership Philosophy</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&display=swap" rel="stylesheet">
<style>
  :root{ --btn:#143054; --hover:#055CA8; --text:#fff }
  html,body{ margin:0; height:100%; background:transparent; font-family:"Noto Sans", Arial, sans-serif }
  .wrap{ min-height:100%; display:grid; place-items:center; padding:8px 12px }
  a.btn{
    display:inline-block; padding:12px 20px; border-radius:10px;
    background:var(--btn); color:var(--text); text-decoration:none;
    font-weight:600; font-size:16px; line-height:1; text-align:center;
    transition:background-color .2s ease, transform .05s ease;
  }
  a.btn:hover, a.btn:focus-visible{ background:var(--hover) }
  a.btn:active{ transform:translateY(1px) }
</style>
<div class="wrap">
  <a class="btn" target="_blank" rel="noopener" href="https://qfes.sharepoint.com/sites/gateway/our_org/Pages/Commissioner.aspx">
    üìù Leadership Philosophy (SharePoint)
  </a>
</div>
