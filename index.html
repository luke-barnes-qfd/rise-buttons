<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Buttons</title>
  <style>
    :root {
      --btn: #143054;    /* Light Navy */
      --hover: #055CA8;  /* Light Blue */
      --text: #ffffff;
      --btn-height: 80px;
      --btn-font: 18px;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: transparent;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 12px;
      flex-wrap: wrap; /* allows wrapping on smaller screens */
    }

    .video-button {
      display: flex;
      align-items: center;
      justify-content: center;
      height: var(--btn-height);
      padding: 0 16px;
      border-radius: 8px;
      background-color: var(--btn);
      color: var(--text);
      text-decoration: none;
      font-size: var(--btn-font);
      font-weight: 600;
      text-align: center;
      line-height: 1.3;
      word-wrap: break-word;
      white-space: normal;
      transition: background-color .2s ease, transform .05s ease;
      outline: 0;
      flex: 0 1 220px;   /* <<< key: smaller width buttons */
      min-width: 160px;
      max-width: 220px;
    }

    .video-button:hover,
    .video-button:focus-visible { background-color: var(--hover); }
    .video-button:active { transform: translateY(1px); }

    .video-button:focus-visible {
      box-shadow: 0 0 0 3px rgba(5, 92, 168, .35);
    }
  </style>
</head>
<body>
  <nav class="button-container" aria-label="Training Videos">
    <a class="video-button" target="_blank" rel="noopener" href="https://example.com/foundation-forum">Foundation Forum Opening Address</a>
    <a class="video-button" target="_blank" rel="noopener" href="https://example.com/leadership-philosophy">Leadership Philosophy</a>
    <a class="video-button" target="_blank" rel="noopener" href="https://example.com/commissioners-call">Commissionerâ€™s Call To Action</a>
  </nav>
</body>
</html>
