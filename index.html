<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Buttons</title>

  <!-- Noto Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --btn: #143054;    /* Light Navy */
      --hover: #055CA8;  /* Light Blue */
      --text: #ffffff;
      --btn-w: 180px;    /* button width */
      --btn-h: 84px;     /* fixed row & button height */
      --gap: 10px;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: "Noto Sans", Arial, Helvetica, sans-serif;
      background: transparent;
    }

    /* Single-row strip that never gets taller; scrolls sideways on small screens */
    .button-strip {
      display: flex;
      flex-wrap: nowrap;                 /* no wrapping => fixed height on all devices */
      gap: var(--gap);
      padding: 10px 12px;
      margin: 0 auto;
      max-width: 1000px;
      overflow-x: auto;                  /* horizontal scroll when needed */
      -webkit-overflow-scrolling: touch; /* smooth on iOS */
      scrollbar-width: thin;
      height: calc(var(--btn-h) + 20px); /* content height + vertical padding */
      align-items: center;               /* vertically center buttons within strip */
    }

    .video-button {
      width: var(--btn-w);
      height: var(--btn-h);
      display: inline-flex;
      align-items: center;               /* vertical center */
      justify-content: center;           /* horizontal center */
      text-align: center;
      padding: 0 14px;
      border-radius: 8px;
      background-color: var(--btn);
      color: var(--text);
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      line-height: 1.25;                 /* allows 1–2 lines of text inside fixed height */
      white-space: normal;               /* allow wrapping within the button */
      word-break: break-word;            /* break long words if needed */
      transition: background-color .2s ease, transform .05s ease;
      outline: 0;
      flex: 0 0 auto;                    /* don’t shrink */
    }

    .video-button:hover,
    .video-button:focus-visible { background-color: var(--hover); }
    .video-button:active { transform: translateY(1px); }

    .video-button:focus-visible {
      box-shadow: 0 0 0 3px rgba(5, 92, 168, .35);
    }
  </style>
</head>
<body>
  <nav class="button-strip" aria-label="Training Videos">
    <a class="video-button" target="_blank" rel="noopener" href="https://example.com/foundation-forum">Foundation Forum Opening Address</a>
    <a class="video-button" target="_blank" rel="noopener" href="https://example.com/leadership-philosophy">Leadership Philosophy</a>
    <a class="video-button" target="_blank" rel="noopener" href="https://example.com/commissioners-call">Commissioner’s Call To Action</a>
  </nav>
</body>
</html>
