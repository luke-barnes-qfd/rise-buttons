<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Buttons</title>
  <style>
    :root {
      --btn: #143054;    /* Light Navy */
      --hover: #055CA8;  /* Light Blue */
      --text: #ffffff;
      --btn-height: 80px;   /* fixed button height */
      --btn-font: 18px;
      --btn-pad: 16px;
      --gap: 12px;
      --maxw: 1000px;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: transparent;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* equal widths */
      gap: var(--gap);
      padding: 12px;
      max-width: var(--maxw);
      margin: 0 auto;
    }

    .video-button {
      display: flex;
      align-items: center;     /* vertical centering */
      justify-content: center; /* horizontal centering */
      height: var(--btn-height);
      padding: var(--btn-pad);
      border-radius: 8px;
      background-color: var(--btn);
      color: var(--text);
      text-decoration: none;
      font-size: var(--btn-font);
      font-weight: 600;
      text-align: center;
      line-height: 1.3;
      word-wrap: break-word;   /* allow wrapping */
      white-space: normal;     /* enable wrapping */
      transition: background-color .2s ease, transform .05s ease;
      outline: 0;
    }

    .video-button:hover,
    .video-button:focus-visible { background-color: var(--hover); }
    .video-button:active { transform: translateY(1px); }

    .video-button:focus-visible {
      box-shadow: 0 0 0 3px rgba(5, 92, 168, .35);
    }

    /* Responsiveness: 2 columns on tablets, 1 column on phones */
    @media (max-width: 900px) {
      .button-container { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 560px) {
      .button-container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <nav class="button-container" aria-label="Training Videos">
    <a class="video-button" target="_blank" rel="noopener" href="https://example.com/foundation-forum">Foundation Forum Opening Address</a>
    <a class="video-button" target="_blank" rel="noopener" href="https://example.com/leadership-philosophy">Leadership Philosophy</a>
    <a class="video-button" target="_blank" rel="noopener" href="https://example.com/commissioners-call">Commissionerâ€™s Call To Action</a>
  </nav>
</body>
</html>
