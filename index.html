<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Buttons</title>

  <!-- Noto Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --btn: #143054;    /* Light Navy */
      --hover: #055CA8;  /* Light Blue */
      --text: #ffffff;

      /* Desktop defaults (fits in a 180px iframe) */
      --btn-w: 200px;
      --btn-h: 72px;
      --gap: 12px;
      --pad-v: 12px;      /* vertical padding for the whole block */
      --font: 17px;
      --radius: 10px;
    }

    *{ box-sizing:border-box; }
    html,body{
      margin:0; padding:0;
      font-family:"Noto Sans", Arial, Helvetica, sans-serif;
      background:transparent;
    }

    /* Fill the iframe height and center content vertically & horizontally */
    .frame{
      min-height:100vh;                /* equals the iframe's pixel height */
      display:grid;
      place-items:center;              /* vertical + horizontal centering of the row(s) */
      padding: var(--pad-v) 12px;
    }

    .button-container{
      display:flex;
      flex-wrap:wrap;                  /* wrap on smaller widths */
      justify-content:center;          /* center the row(s) */
      gap: var(--gap);
      max-width: 1000px;
      margin: 0 auto;
    }

    .video-button{
      width: var(--btn-w);
      height: var(--btn-h);
      display:flex;
      align-items:center;              /* vertical centering */
      justify-content:center;          /* horizontal centering */
      text-align:center;
      padding: 0 14px;
      border-radius: var(--radius);
      background-color: var(--btn);
      color: var(--text);
      text-decoration:none;
      font-weight:600;
      font-size: var(--font);
      line-height:1.25;                /* allow 1–2 lines */
      word-break: break-word;
      white-space: normal;
      transition: background-color .2s ease, transform .05s ease;
      outline:0;
      flex: 0 0 auto;                  /* keep fixed width */
    }

    .video-button:hover,
    .video-button:focus-visible { background-color: var(--hover); }
    .video-button:active { transform: translateY(1px); }

    .video-button:focus-visible {
      box-shadow: 0 0 0 3px rgba(5,92,168,.35);
    }

    /* Tablet: 2 rows max likely → reduce size so total height still fits 180px */
    @media (max-width: 900px){
      :root{
        --btn-w: 180px;
        --btn-h: 60px;
        --gap: 10px;
        --font: 16px;
      }
    }

    /* Phone: 3 rows → shrink again so nothing gets cut off in the same iframe height */
    @media (max-width: 560px){
      :root{
        --btn-w: 160px;
        --btn-h: 48px;   /* 3x48 + gaps + padding = fits nicely in 180px */
        --gap: 8px;
        --font: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <nav class="button-container" aria-label="Training Videos">
      <a class="video-button" target="_blank" rel="noopener" href="https://cdn.intelligencebank.com/au/share/6glzyB/p1GKq/6pj6n/streaming/QFD%20Forum%20Commissioners%20opening%20speech%22">Foundation Forum Opening Address</a>
      <a class="video-button" target="_blank" rel="noopener" href="https://qfes.sharepoint.com/sites/gateway/our_org/Pages/Commissioner.aspx%22">Leadership Philosophy</a>
      <a class="video-button" target="_blank" rel="noopener" href="https://fast.wistia.net/embed/iframe/jh99zmgxji?seo=false%22">Commissioner’s Call To Action</a>
    </nav>
  </div>
</body>
</html>
